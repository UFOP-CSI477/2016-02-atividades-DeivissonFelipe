<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Div's & bootstrap</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="estilo.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
	
	<div class="container containerP">
		<div class="header">
			<h1 class="titulo">Sistema de Cadastro</h1>
		</div>
		
		<div class="content">
				<div class="col-sm-8 maximize principal">
					<div class="containerP1 maximize">
						<div class="container-fluid">
							<div class="box1">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#">Principal</a></li>
									<li><a href="#">Alunos</a></li>
									<li><a href="#">Matricula</a></li>
									<li><a href="#">Relatório</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-sm-4 maximize formA">
					<div class="containerP2 maximize">
						<div class="box2">
							<h3>Formulário de Acesso</h3>
							<br><br>
							<div class="row">
								<div class="col-sm-4 col-sm-offset-4 ">
									<i class="fa fa-user fa-5x" aria-hidden="true"></i>
								</div>
							</div>
							<br><br>
							<form name="cadastro" method="post" action="#">
								<div class="form-group">
									<label for="login">Login:</label>
									<input type="text" id="login" class="form-control">
								</div>
								<div class="form-group">
									<label for="senha">Senha</label>
									<input type="password" id="senha" class="form-control">
								</div>
								<br>
								<div class="col-sm-12 center-block">
									<input type="submit" value="Login" class="btn btn-lg btn-primary btn-block login">
								</div>
							</form>	
						</div>

					</div>
				</div>
		</div>
		
		<div class="footer">
			<p>Feito por: Deivisson Felipe da Silva - Sistemas de Informação</p>
		</div>
	</div>

</body>
</html>
